<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login_Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img
          src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png"
          alt=""
        />
      </div>
      <div class="text-center mt-4 name">Twitter</div>
      <form class="p-3 mt-3 form_login">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="pwd"
            placeholder="Password"
          />
        </div>
        <button class="btn mt-3" type="submit" id="login_btn">Login</button>
      </form>
      <!-- -------------sign_up------------ -->
      <form class="p-3 mt-3 form_signup">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input
            type="firstName"
            name="firstName"
            id="userName1"
            placeholder="Name"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="email" name="email" id="email1" placeholder="Email" />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="pwd1"
            placeholder="Password"
          />
        </div>
        <button class="btn mt-3" type="submit" id="sign_up_btn">Sign Up</button>
      </form>
      <div class="text-center fs-6">
        <a href="#">Forget password?</a> or
        <a href="#" id="sign_up_a">Sign up</a>
      </div>
      <p id="p"></p>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
